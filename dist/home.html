
<!-- <md-content class="md-padding" layout="column"> -->
<section class="cubeHome">
    <div id="cubeContainer">
        <div id="cube" class="show-front panels-backface-invisible" ng-style="outerCubeCSS" ng-class="{'panels-backface-invisible': visibilityToggle}">
            <figure cube-faces index="0" class="m1">

    <!-- <div layout="row" layout-align="space-around"> -->

    <div layout="row" layout-align="center center">
        <div flex-gt-md="25" flex="none" layout="row" layout-align="end">
            <md-button class="md-primary md-raised md-hue-2" ng-click="rotateCube('left')">
                <md-tooltip md-visible="false" md-direction="top">Left</md-tooltip>
                <md-icon md-svg-src="images/icons/arrow_left.svg"></md-icon>
            </md-button>
        </div>
        <div flex-gt-md="50" flex>
            <section class="cubeSection">
                <div id="cubeContainer">
                    <div id="cube" class="cubeBorders show-front panels-backface-invisible" ng-style="cubeCSS" ng-class="{'panels-backface-invisible': visibilityToggle}">
                        <figure cube-faces ng-repeat="side in sides track by $index" index="{{$index}}" ng-class="side.class">
                            <div layout="row" layout-align="center" class="itemBox">
                                <collected-cards name="{{side.name}}"></collected-cards>
                            </div>
                        </figure>
                    </div>
                </div>
            </section>
        </div>
        <div flex-gt-md="25" flex="none" layout="row" layout-align="start">
            <md-button class="md-primary md-raised md-hue-2" ng-click="rotateCube('right')">
                <md-tooltip md-visible="false" md-direction="top">Right</md-tooltip>
                <md-icon md-svg-src="images/icons/arrow_right.svg"></md-icon>
            </md-button>
        </div>
    </div>
<!-- <md-content class="md-padding" layout="column"> -->
    <div layout="row" layout-align="center">
        <div flex-gt-md="60" flex layout="row" class="customContainer">
            
            <md-button ng-disabled="!beenCustomized" class="customBtnTrigger md-accent md-fab" ng-click="showTexturesDialog($event)">
                <md-tooltip md-visible="false" md-direction="bottom">Textures Dialog</md-tooltip>
                <md-icon md-svg-src="images/icons/texture.svg"></md-icon>
            </md-button>
            <div flex layout="column" hide show-gt-md layout-align="center center">
                <h3>Select a texture</h3>
                <md-list flex>
                    <md-list-item ng-disabled="!beenCustomized" ng-repeat="texture in textures track by $index" ng-click="applyCustomTexture($index)" class="noright">
                        <img alt="{{ texture.name }}" ng-src="{{ texture.img }}" class="md-avatar" />
                        <p>{{ texture.name }}</p>
                        <md-checkbox ng-disabled="!beenCustomized" class="md-secondary" ng-model="texture.selected" ng-click="applyCustomTexture($index)" aria-label="checkbox"></md-checkbox>
                    </md-list-item>
                </md-list>
            </div>

            <div flex layout="column" layout-align="center center" layout-margin>

                <h2>Drop items here</h2>
                <div class="customBox"></div>
                <md-button ng-disabled="!beenCustomized" class="md-accent md-raised md-hue-2" ng-click="saveCustomMesh()">Finish/Save</md-button>

            </div>

            <div flex layout="column" hide show-gt-md layout-align="center center" layout-fill>
                <div layout="row">
                    <h3>Change size and color</h3>
                </div>
                <md-content layout="row" style="padding-left: 14px;">
                    <!-- Size slider -->
                    <md-slider-container ng-disabled="!beenCustomized">
                        <md-input-container>
                            <input type="number" ng-model="sliderSize" aria-label="size" aria-controls="size-slider">
                        </md-input-container>
                        <md-slider md-discrete ng-model="sliderSize" min="20" max="200" ng-readonly="!beenCustomized" aria-label="size" step="10" id="size-slider" class="md-accent" md-vertical></md-slider>
                        <h5>Size</h5>
                    </md-slider-container>
                    <!-- Red color slider -->
                    <md-slider-container ng-disabled="!beenCustomized" id="redSlider">
                        <md-input-container>
                            <input type="number" ng-model="sliderColor.red" aria-label="red" aria-controls="red-slider">
                        </md-input-container>
                        <md-slider md-discrete ng-model="sliderColor.red" min="0" max="255" ng-readonly="!beenCustomized" aria-label="red" step="10" id="red-slider" class="md-accent" md-vertical></md-slider>
                        <h5 ng-attr-style="color: rgb({{sliderColor.red}},0,0)">Red</h5>
                    </md-slider-container>
                    <!-- Green color slider -->
                    <md-slider-container ng-disabled="!beenCustomized" id="greenSlider">
                        <md-input-container>
                            <input type="number" ng-model="sliderColor.green" aria-label="green" aria-controls="green-slider">
                        </md-input-container>
                        <md-slider md-discrete ng-model="sliderColor.green" min="0" max="255" ng-readonly="!beenCustomized" aria-label="green" step="10" id="green-slider" class="md-accent" md-vertical></md-slider>
                        <h5 ng-attr-style="color: rgb(0, {{sliderColor.green}}, 0)">Green</h5>
                    </md-slider-container>
                    <!-- Blue color slider -->
                    <md-slider-container ng-disabled="!beenCustomized" id="blueSlider">
                        <md-input-container>
                            <input type="number" ng-model="sliderColor.blue" aria-label="blue" aria-controls="blue-slider">
                        </md-input-container>
                        <md-slider md-discrete ng-model="sliderColor.blue" min="0" max="255" ng-readonly="!beenCustomized" aria-label="blue" step="10" id="blue-slider" class="md-accent" md-vertical></md-slider>
                        <h5 ng-attr-style="color: rgb(0,0, {{sliderColor.blue}})">Blue</h5>
                    </md-slider-container>
                </md-content>
            </div>
            <md-button ng-disabled="!beenCustomized" class="customBtnTrigger md-accent md-fab" ng-click="showSlidersDialog($event)">
                <md-tooltip md-visible="false" md-direction="bottom">Slider Dialog</md-tooltip>
                <md-icon md-svg-src="images/icons/slider.svg"></md-icon>
            </md-button>

        </div>
    </div>
</figure>
<figure cube-faces index="3" class="m4">
    <md-content layout="row" layout-align="center" layout-margin>
        <div flex-gt-md="60" layout-align="start center" flex layout="row" class="avatar">
            <img ng-src="./images/capture.png" alt="Profile" layout-margin/>
            <div layout="column" layout-align="center start" layout-margin>
                <h2>{{ detail.who }}</h2>
                <md-divider style="width: 100%;"></md-divider>
                <h3>{{ detail.what }}</h3>
                <h4>{{ detail.exp }}</h4>
                <p>{{ detail.notes }}</p>
                <span><md-icon md-svg-src="images/icons/mail.svg"></md-icon> {{detail.email}}</span>
            </div>
        </div>
    </md-content>
    <div style="height:6em;"></div>
    <md-divider></md-divider>
    <div layout="column" layout-align="end center" layout-margin>
        <span>Â© 2018 {{ detail.who }}.  All rights reserved.</span>
    </div>
</figure>
</div>
</div>
</section>
